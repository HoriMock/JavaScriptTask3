<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Todoリスト</title>
  </head>
  <body>
    <h1>Todoリスト</h1>
    <form class="radio_button">
      <input
        id="all-select"
        type="radio"
        name="radio1"
        value="all"
        onchange="radioSelect()"
        checked
      />すべて
      <input
        id="working-select"
        type="radio"
        name="radio1"
        value="Working"
        onchange="radioSelect()"
      />作業中
      <input
        id="complete-select"
        type="radio"
        name="radio1"
        value="complete"
        onchange="radioSelect()"
      />完了
    </form>
    <br />
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>コメント</th>
          <th>状態</th>
        </tr>
      </thead>
      <tbody id="t-body"></tbody>
    </table>
    <h1>新規タスクの追加</h1>
    <input type="text" id="newTask" />
    <button id="addTask">追加</button>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
